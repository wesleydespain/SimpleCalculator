<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-1.6.1.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div id="calculator">
    <div id="total">
    </div>
    <div id="operators">
        <a>+</a>
        <a>-</a>
        <a>/</a>
        <a>*</a>
        <a id="equals">=</a>
    </div>
    <div id="numbers">
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <a id="clear">C</a>
        <a>0</a>
        <a id="clearall">AC</a>
    </div>
</div>
</body>


</html>
